<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Voucher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .voucher-container {
            max-width: 700px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .header {
            background-color: #4a154b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            background-color: white;
        }
        .details {
            flex: 2;
            padding: 25px;
        }
        .qr-section {
            flex: 1;
            padding: 25px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .field {
            margin-bottom: 20px;
        }
        .field-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 16px;
            font-weight: 500;
        }
        .message-box {
            margin: 25px 0;
            padding: 15px;
            background-color: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }
        .message-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a90e2;
        }
        .message-content {
            line-height: 1.6;
        }
        .qr-code img {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .code {
            font-family: monospace;
            font-size: 16px;
            background-color: #eee;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .contact-item {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="voucher-container">
        <div class="header">
            <img src="{{storeLogo}}" alt="{{storeName}}" class="logo">
            <h1>Gift Voucher</h1>
        </div>
        
        <div class="content">
            <div class="details">
                <div class="field">
                    <div class="field-label">From</div>
                    <div class="field-value">{{sender_name}}</div>
                </div>
                
                <div class="field">
                    <div class="field-label">To</div>
                    <div class="field-value">{{receiver_name}}</div>
                </div>
                
                <div class="field">
                    <div class="field-label">Product</div>
                    <div class="field-value">{{productName}}</div>
                </div>
                
                <div class="message-box">
                    <div class="message-title">Personal Message</div>
                    <div class="message-content">{{message}}</div>
                </div>
                
                <div class="field">
                    <div class="field-label">Expiration Date</div>
                    <div class="field-value">{{expirationDate}}</div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-code">
                    <img src="{{qrCode}}" alt="Scan to redeem">
                </div>
                <div>Scan to redeem</div>
                <div class="code">{{code}}</div>
            </div>
        </div>
        
        <div class="footer">
            <div>{{storeName}} - {{storeAddress}}</div>
            <div class="contact-info">
                <div class="contact-item">{{storeEmail}}</div>
                <div class="contact-item">{{storePhone}}</div>
                <div class="contact-item">{{storeSocial}}</div>
            </div>
        </div>
    </div>
</body>
</html>
